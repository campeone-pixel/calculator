<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="output">
        <div class="input"></div>
        <div class="total"></div>
      </div>

      <div class="allButtons">
        <div class="clearDelete">
          <button class="clear">CLEAR</button>
          <button class="delete">DELETE</button>
        </div>
        <div class="numbersAndOperators">
          <button class="number-7" value="7">7</button>
          <button class="number-8" value="8">8</button>
          <button class="number-9" value="9">9</button>
          <button class="divide" value="divide">/</button>
          <button class="number-4" value="4">4</button>
          <button class="number-5" value="5">5</button>
          <button class="number-6" value="6">6</button>
          <button class="multiply" value="multiply">/</button>
          <button class="number-1" value="1">1</button>
          <button class="number-2" value="2">2</button>
          <button class="number-3" value="3">3</button>
          <button class="subtract" value="subtract">-</button>
          <button class="dot" value="dot">.</button>
          <button class="number-0" value="0">0</button>
          <button class="equal" value="equal">=</button>
          <button class="add" value="add">+</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
